---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: monitoring-influxdb
 namespace: monitoring
 annotations:
spec:
 rules:
   - host: influxdb.gcsc.sap.corp
     http:
       paths:
         - path: /
           backend:
             serviceName: monitoring-influxdb
             servicePort: 8083
   - host: influxdb-api.gcsc.sap.corp
     http:
       paths:
         - path: /
           backend:
             serviceName: monitoring-influxdb
             servicePort: 8086