apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager
  namespace: monitoring
data:
  alertmanager.yml: |-
    global:
      # The smarthost and SMTP sender used for mail notifications.
      smtp_smarthost: 'mailsin.sap.corp:25'
      smtp_from: 'altermanager@sap.com'
      smtp_require_tls: false
    templates:
    - '/etc/alertmanager-templates/*.tmpl'
    # The root route on which each incoming alert enters.
    route:
      # The root route must not have any matchers as it is the entry point for
      # all alerts. It needs to have a receiver configured so alerts that do not
      # match any of the sub-routes are sent to someone.
      receiver: 'default-email-receiver'
      # The labels by which incoming alerts are grouped together. For example,
      # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
      # be batched into a single group.
      group_by: ['alertname', 'instance']
      # When a new group of alerts is created by an incoming alert, wait at
      # least 'group_wait' to send the initial notification.
      # This way ensures that you get multiple alerts for the same group that start
      # firing shortly after another are batched together on the first
      # notification.
      group_wait: 30s
      # When the first notification was sent, wait 'group_interval' to send a batch
      # of new alerts that started firing for that group.
      group_interval: 5m
      # If an alert has successfully been sent, wait 'repeat_interval' to
      # resend them.
      repeat_interval: 3h
      # All the above attributes are inherited by all child routes and can
      # overwritten on each.
      # All alerts with job=ems
      # are dispatched to the ems-email-receiver pager.
      routes:
      - receiver: 'ems-email-receiver'
        match:
           job: ems
    receivers:
    - name: 'ems-email-receiver'
      email_configs:
      - send_resolved: true
        to:  'jennings.liu@sap.com'
    - name: 'default-email-receiver'
      email_configs:
      - send_resolved: true
        to:  'jennings.liu@sap.com'