apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  namespace: git
  name: git-history-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      name: git-history-collector
  template:
    metadata:
      labels:
        name: git-history-collector
    spec:
      containers:
      - name: git-history-collector
        image: registry.gcsc.sap.corp/python/python3-flask-git-collector:1.0.0 
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "0.5"
            memory: 1024Mi
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 15
          timeoutSeconds: 1
        volumeMounts:
        - mountPath: /home/jenkins/workspace
          name: data

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: git-history-pvc
