apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: kubernetes-dashboard-ingress
 namespace: kube-system
spec:
 tls:
 - hosts:
   - k8s.gcsc.sap.corp
   secretName: dashboard-secret
 rules:
   - host: k8s.gcsc.sap.corp
     http:
       paths:
         - path: /
           backend:
             serviceName: kubernetes-dashboard
             servicePort: 9090