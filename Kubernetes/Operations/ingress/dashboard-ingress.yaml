apiVersion: extensions/v1beta1
kind: Ingress
metadata:
 name: kubernetes-dashboard-ingress
spec:
 tls:
 - hosts:
   - kube-master
   secretName: kube-master-secret
 rules:
   - host: kube-master
     http:
       paths:
         - path: /
           backend:
             serviceName: kubernetes-dashboard
             servicePort: 80
